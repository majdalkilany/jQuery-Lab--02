<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Liu+Jian+Mao+Cao|Mali:400,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    
    <div id="view">
    <button id="button1" class="active">Page 1</button>
    <button id="button2">Page 2</button>
    </div>

    <div id="sort">
    <button id="button3" class="active">By Name</button>
    <button id="button4">By Horns</button>
    </div>

    <select class="imgs">
      <option value="Filter by Keyword">Filter by Keyword</option>
    </select>
  </header>

  <script id="keywordstemplate" type="x-tmpl-mustache">
    <option value="{{keyword}}">{{keyword}}</option>
    </script>


  <script id="horns-template" type="x-tmpl-mustache">
      <section title="{{title}}" id="photo-template">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}">
        <div id="para">
        <p>{{description}}</p>
        <p>Number of horns: <span>{{horns}}</span></p>
        </div>
      </section>
    </script>

  <main>
  </main>

  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
